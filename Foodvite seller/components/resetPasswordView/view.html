<div data-role="view" data-title="Reset Password" data-layout="main-nonav" data-model="app.resetPasswordView" data-show="app.resetPasswordView.onShow" data-after-show="app.resetPasswordView.afterShow">
    <div data-role="header">
        <div data-role="navbar">
            Change Password
            <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton">Back</a>
        </div>
    </div>
    <div id="resetPasswordViewModel" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>Old Password
                        <input data-bind="value: resetPasswordViewModel.fields.sellerOldPassword" type="password">
                    </label>
                </li>
                <li>
                    <label>New Password
                        <input data-bind="value: resetPasswordViewModel.fields.sellerNewPassword" type="password">
                    </label>
                </li>
                <li>
                    <label>Confirm Password
                        <input data-bind="value: resetPasswordViewModel.fields.sellerConfirmPassword" type="password">
                    </label>
                </li>
            </ul>
            <div class="button-group">
                <a data-role="button" data-bind="events: { click: resetPasswordViewModel.cancel }">Cancel</a>
                <a class="primary" data-role="button" data-bind="events: { click: resetPasswordViewModel.submit }">Reset Password</a>
            </div>
        </form>
        <a class="nav-button nav-button-icon nav-button-back hide-text" data-align="left" data-role="backbutton">Back</a>
        <!-- START_CUSTOM_CODE_resetPasswordViewModel -->
        <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
        <!-- END_CUSTOM_CODE_resetPasswordViewModel -->
    </div>
    <!-- START_CUSTOM_CODE_resetPasswordView -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
    <!-- END_CUSTOM_CODE_resetPasswordView -->
</div>
