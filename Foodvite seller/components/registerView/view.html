<div data-role="view" id="registerView" data-title="Registration Form" data-layout="main" data-model="app.registerView" data-show="app.registerView.onShow" data-after-show="app.registerView.afterShow">
    <div data-role="header">
        <div data-role="navbar">
            <span class="foodvite-small">foodvite</span>
            <img class="nav-button nav-button-icon nav-button-back hide-text" data-align="left" data-role="backbutton" src="icons/back.png" />
        </div>
    </div>
    <div id="registerViewModel" class="form-view">
        <form>
            <br>
            <div class="alignment">Thanks for your interest in partnering with us.
                <div> Please share your details below. </div>
            </div>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>
                        <input data-bind="value: registerViewModel.fields.sellerName" type="text" placeholder="Restaurant Name">
                    </label>
                </li>
                <li>
                    <label>
                        <input data-bind="value: registerViewModel.fields.sellerAddress" type="text" placeholder="Address">
                    </label>
                </li>
                <li>
                    <label>
                        <input data-bind="value: registerViewModel.fields.sellerPincode" type="text" placeholder="Pincode">
                    </label>
                </li>
                <li>
                    <label>
                        <input data-bind="value: registerViewModel.fields.sellerContactPerson" type="text" placeholder="Contact Person">
                    </label>
                </li>
                <li>
                    <label>
                        <input data-bind="value: registerViewModel.fields.sellerContact" type="tel" placeholder="Phone">
                    </label>
                </li>
                <li>
                    <label>
                        <input data-bind="value: registerViewModel.fields.sellerEmail2" type="email" placeholder="Email">
                    </label>
                </li>
            </ul>
            <div class="button-group">
                <a class="primary" data-role="button" data-bind="events: { click: registerViewModel.submit }">Submit</a>
            </div>
        </form>
        <!-- START_CUSTOM_CODE_registerViewModel -->
        <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
        <!-- END_CUSTOM_CODE_registerViewModel -->
    </div>
    <!-- START_CUSTOM_CODE_registerView -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
    <!-- END_CUSTOM_CODE_registerView -->
</div>
