<div data-role="view" data-title="Login Form" data-layout="main-nonav" data-model="app.loginView" data-show="app.loginView.onShow" data-after-show="app.loginView.afterShow">
    <div data-role="header">
        <div data-role="navbar">
            Log in
            <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton">Back</a>
        </div>
    </div>
    <div id="loginViewModel" class="form-view">
       <br> <span class="general foodvite-large">foodvite</span>
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>Email
                        <input data-bind="value: loginViewModel.fields.sellerEmail" type="email">
                    </label>
                </li>
                <li>
                    <label>Password
                        <input data-bind="value: loginViewModel.fields.sellerPassword" type="password">
                    </label>
                </li>
            </ul>
            <div class="button-group">
                <a data-role="button" data-bind="events: { click: loginViewModel.cancel }">Reset</a>
                <a class="primary" data-role="button" data-bind="events: { click: loginViewModel.submit }">Login</a>
            </div>
        </form>
        <!-- START_CUSTOM_CODE_loginViewModel -->

        <!-- END_CUSTOM_CODE_loginViewModel -->
    </div>

</div>
